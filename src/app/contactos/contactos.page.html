<ion-header>
  <ion-toolbar>
    <ion-title>contactos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab slot="fixed" horizontal="end" vertical="bottom">
    <ion-fab-button routerLink="/tabs/nuevoContacto" routerDirection="forward">
      <ion-icon name="person-add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-list>
    <ion-item
      *ngFor="let item of (contactos | async)"
      (click)="selectContacto(item.id)"
    >
      <ion-label>
        <h2>{{item.nombre}} {{item.apellidos}}</h2>
        <br />
        <p>{{item.telefono}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
